<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>MOT Booking</title>
<link rel="stylesheet" href="/style.css">
</head>
<body>
<h1>Book your MOT</h1>
<form id="bookingForm">
  <input type="text" name="name" placeholder="Name" required><br>
  <input type="email" name="email" placeholder="Email" required><br>
  <input type="text" name="phone" placeholder="Phone" required><br>
  <input type="text" name="vehicle" placeholder="Vehicle" required><br>
  <input type="date" name="date" required><br>
  <input type="time" name="time" required><br>
  <input type="text" name="bay" placeholder="Bay" required><br>
  <input type="text" name="garage" placeholder="Garage" required><br>
  <button type="submit">Book MOT</button>
</form>
<div id="message"></div>
<script>
document.getElementById('bookingForm').addEventListener('submit', async e=>{
  e.preventDefault();
  const formData = Object.fromEntries(new FormData(e.target));
  const res = await fetch('/admin/bookings', {
    method:'POST',
    headers:{'Content-Type':'application/json'},
    body:JSON.stringify(formData)
  });
  const data = await res.json();
  document.getElementById('message').textContent = data.success ? 'Booking successful!' : data.error;
});
</script>
</body>
</html>
