<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Admin Login</title>
<link rel="stylesheet" href="/style.css">
</head>
<body>
<h1>Admin Login</h1>
<form id="adminForm">
  <input type="email" name="email" placeholder="Email"><br>
  <input type="password" name="password" placeholder="Password"><br>
  <input type="email" name="setEmail" placeholder="Set Email (first run)"><br>
  <input type="password" name="setPassword" placeholder="Set Password (first run)"><br>
  <button type="submit">Login / Set Password</button>
</form>
<div id="adminMsg"></div>
<script>
document.getElementById('adminForm').addEventListener('submit', async e=>{
  e.preventDefault();
  const formData = Object.fromEntries(new FormData(e.target));
  const res = await fetch('/admin/login',{
    method:'POST',
    headers:{'Content-Type':'application/json'},
    body:JSON.stringify(formData)
  });
  const data = await res.json();
  document.getElementById('adminMsg').textContent = data.success ? 'Logged in!' : data.error;
});
</script>
</body>
</html>
