<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>MOT Booking</title>
<link rel="stylesheet" href="style.css">
</head>
<body>
<h1>Book Your MOT</h1>
<form id="bookingForm">
<input type="text" id="name" placeholder="Full Name" required>
<input type="email" id="emailC" placeholder="Email" required>
<input type="tel" id="phone" placeholder="Phone" required>
<input type="text" id="vehicle" placeholder="Vehicle Reg" required>
<input type="date" id="date" required>
<input type="time" id="time" required>
<select id="bay"><option>Bay 1</option><option>Bay 2</option></select>
<select id="garage"><option>Garage A</option><option>Garage B</option></select>
<button type="submit">Book MOT</button>
</form>
<script>
document.getElementById('bookingForm').addEventListener('submit', async e=>{
e.preventDefault();
const payload={
name:document.getElementById('name').value,
email:document.getElementById('emailC').value,
phone:document.getElementById('phone').value,
vehicle:document.getElementById('vehicle').value,
date:document.getElementById('date').value,
time:document.getElementById('time').value,
bay:document.getElementById('bay').value,
garage:document.getElementById('garage').value,
status:'Pending'
};
try{
const res=await fetch('/admin/bookings',{method:'POST',headers:{'Content-Type':'application/json'},body:JSON.stringify(payload)});
const data=await res.json();
if(data.success){alert('Booking submitted! ID: '+data.bookingId);e.target.reset();}else alert('Error: '+(data.error||'Booking failed'));
}catch(err){alert('Booking failed: '+err.message);}
});
</script>
</body>
</html>
