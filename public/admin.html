<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Admin Dashboard</title>
<link rel="stylesheet" href="/style.css">
</head>
<body>
<h1>Admin Dashboard</h1>

<!-- --- Admin Logout --- -->
<button id="logoutBtn">Logout</button>

<hr>

<!-- --- Garage Management --- -->
<h2>Manage Garages</h2>
<form id="addGarageForm">
  <input type="text" id="garageName" placeholder="Garage Name" required>
  <input type="text" id="garageLocation" placeholder="Location">
  <input type="number" id="garageRamps" placeholder="Number of Ramps" required>
  <button type="submit">Add Garage</button>
</form>

<div class="table-wrapper">
  <table id="garagesTable">
    <thead>
      <tr>
        <th>ID</th><th>Name</th><th>Location</th><th>Ramps</th><th>Actions</th>
      </tr>
    </thead>
    <tbody></tbody>
  </table>
</div>

<hr>

<!-- --- Booking Management --- -->
<h2>Bookings</h2>
<div class="table-wrapper">
  <table id="bookingsTable">
    <thead>
      <tr>
        <th>ID</th><th>Customer</th><th>Garage</th><th>Slot</th><th>Actions</th>
      </tr>
    </thead>
    <tbody></tbody>
  </table>
</div>

<script src="admin.js"></script>
</body>
</html>
